name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"

      - name: Update vite config for GitHub Pages
        run: |
          # 如果仓库名是 username.github.io，使用根路径
          # 否则使用 /repository-name/ 作为 base
          if [[ "${{ steps.repo.outputs.name }}" == *.github.io ]]; then
            BASE_PATH="/"
          else
            BASE_PATH="/${{ steps.repo.outputs.name }}/"
          fi
          echo "Base path: $BASE_PATH"
          # 更新 vite.config.ts
          sed -i "s|base: './'|base: '$BASE_PATH'|g" vite.config.ts

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
